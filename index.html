<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SMS</title>
</head>
<body>
    <div class="student-title">
        <p>Student Portal</p>
    </div>
    <div class="search-container">
        <input type="text" name="name" id="search-input" autocomplete="off" placeholder="Search">
        <button class="btns" id="search-btn">Search</button>
    </div>
    <div class="sort-btns">
        <button class="btns" id="sort-AZ">Sort A&rarr;Z</button>
        <button class="btns" id="sort-ZA">Sort Z&rarr;A</button>
        <button class="btns" id="sort-marks">Sort By Marks</button>
        <button class="btns" id="sort-passing">Sort By Passing</button>
        <button class="btns" id="sort-class">Sort By Class</button>
        <button class="btns" id="sort-gender">Sort By Gender</button>
    </div>
    <table id="all-students-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
            
        </tbody>
        
    </table>

    <div id="gender-tables" style="display: none;">
        <table id="male-students-table">
            <caption>Male Students</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="male-table-body"></tbody>
        </table>
    
        <table id="female-students-table">
            <caption>Female Students</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="female-table-body"></tbody>
        </table>
    </div>



    <script type="module" src="script.js"></script>
</body>
</html>
